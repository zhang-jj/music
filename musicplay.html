<style type="text/css">
* {

}

}

.music_box{width:1500px;}
.content {width: 1515px;height:650px;overflow:hidden;padding:10px;background:url(images/musicplay/jj.jpg);background-size:cover;opacity:0.7;}
#lrc_list{margin:30px auto;color:black;}
#lrc_list li{font:normal 18px/2.1 'microsoft yahei';text-align:center;}
#lrc_list li.hover {font-size:30px;color:#00eeee;font-weight:bold;}
</style>

<script>
//<![CDATA[
$(document).ready(function(){
	$("#jquery_jplayer_1").jPlayer({
		ready: function (event) {
			$(this).jPlayer("setMedia", {
				mp3:"那些你很冒险的梦.mp3" //mp3的播放地址
			});
		},
		timeupdate: function(event) {
			if(event.jPlayer.status.currentTime==0){
				time = "";
			}else {
				time = event.jPlayer.status.currentTime;
			}
		},
		play: function(event) {
			//点击开始方法调用lrc。start歌词方法 返回时间time
			$.lrc.start($('#lrc_content').val(), function() {
				return time;
			});
		},
		ended:function(event){
			$("#lrc_list").removeAttr("style").html("<li>歌曲播放完毕！</li>");
		},
		swfPath: "/js",  		//存放jplayer.swf的决定路径
		solution:"html, flash", //支持的页面
		supplied: "mp3",		//支持的音频的格式
		wmode: "window"
	});
});
//]]>
</script>
</head>
